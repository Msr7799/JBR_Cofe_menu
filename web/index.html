<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="JBR Coffee Shop Menu" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="JBR Coffee" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JBR Coffee Shop" />
    <meta
      property="og:description"
      content="Digital menu for JBR Coffee Shop"
    />
    <meta property="og:image" content="icons/Icon-512.png" />

    <title>JBR Coffee Shop</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Google Maps Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY_HERE"></script>

    <!-- Loading indicator styles -->
    <style>
      body {
        background-color: #f8ede3;
        font-family: 'Arial', sans-serif;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #f8ede3;
      }

      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #8b0000;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #8b0000;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <div id="loading" class="loading">
      <div style="text-align: center">
        <div class="loader"></div>
        <p class="loading-text">JBR Coffee Shop<br />جاري التحميل...</p>
      </div>
    </div>

    <script>
      window.addEventListener('load', function (ev) {
        // Hide the loading indicator once the Flutter app is loaded
        var loading = document.querySelector('#loading');

        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              loading.style.display = 'none';
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
